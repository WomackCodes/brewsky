{% extends 'base.html' %}
{% block content %}


{% for brewery in breweries%}
<div class="container">

    <div class="tile is-parent  is-8">
        <article class="tile is-child box">
            <p class="title mb-6">{{ brewery.name }}</p>
            <p class="subtitle">City: {{brewery.city}}</p>
            <p class="subtitle">State: {{brewery.state}}</p>
            <p class="subtitle">id: {{ brewery.id }}</p>
            <a class="button is-light" href="{% url 'detail' brewery.id %}">Details</a>
        </article>
    </div>

    <div class="tile is-parent">
        <article class="tile is-child box">
            {% if request.user.id == comment.user_fk_id %}
            <form action="{% url 'delete_comment' brewery_result.api_id comment.id %}" method="post">
                {% csrf_token %}
                <input type="submit" class="button is-danger" value="Delete Comment">
            </form>
            {% endif %}
        </article>
    </div>

</div>
{% endfor %}

{% endblock %}
