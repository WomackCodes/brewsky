{% extends 'base.html' %}
{% block content %}

<h1>Brewery List</h1>

{% for brewery in state_filter %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ brewery.brewery.name }}</span>
            <p>Established: {{brewery.brewery.established}}</p>
            <p>Address: {{brewery.streetAddress}}</p>
            <p>id: {{ brewery.id }}</p>
            <img src="{{ brewery.images.medium }}" alt="">
            <a href="{% url 'detail' brewery.id %}">Details</a>
        </div>
    </div>
{% endfor %}



{% endblock %}
