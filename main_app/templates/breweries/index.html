{% extends 'base.html' %}
{% block content %}

<h1>Brewery List</h1>

{% for brewery in by_state %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ brewery.name }}</span>
            <p>City: {{brewery.city}}</p>
            <p>Address: {{brewery.street}}</p>
            <p>id: {{ brewery.id }}</p>
            <a href="{% url 'detail' brewery.id %}">Details</a>
        </div>
    </div>
{% endfor %}



{% endblock %}
