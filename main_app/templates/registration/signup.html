{% extends 'base.html' %}
{% block content %}

<h1 class="label">Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="button is-info">
</form>

{% endblock %}
